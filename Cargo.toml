[package]
name = "currencyapi"
version = "0.1.0"
description = "currencyapi API"
authors = ["Yehuthith <yehuthith@gmail.com>"]
license = "MIT OR Apache-2.0"
categories = ["api-bindings"]
keywords = ["currency", "convert", "freecurrencyapi", "money", "api"]
edition = "2021"

[dependencies]
arrayvec = "0.7.2"
atoi = "1.0.0"
chrono = "0.4.19"
reqwest = { version = "0.11.10", features = ["json"] }
serde_json = "1.0.79"
smallstr = { version = "0.3.0", features = ["serde", "union"] }
smallvec = { version = "1.8.0", features = ["serde", "union", "const_generics", "const_new"] }

[dev-dependencies]
tokio = { version = "1.17.0", features = ["full"] }

[[example]]
name = "latest"
